# Batch Layer Local Development Environment
# Purpose: Test Fibonacci resampling logic locally


version: '3.8'

services:
  # TimescaleDB for Prefect Bronze Layer
  timescaledb:
    image: timescale/timescaledb:latest-pg15
    container_name: batch-timescaledb
    environment:
      POSTGRES_DB: condvest
      POSTGRES_USER: yiukitcheung
      POSTGRES_PASSWORD: "409219"
      TIMESCALEDB_TELEMETRY: 'off'
    ports:
      - "5434:5432"  # External port 5434 to match your connection string
    volumes:
      - prefect_timescale_data:/var/lib/postgresql/data
      - ./database:/docker-entrypoint-initdb.d  # Auto-run SQL scripts
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U yiukitcheung -d condvest"]
      interval: 30s
      timeout: 10s
      retries: 5
    restart: unless-stopped

volumes:
  prefect_timescale_data:
    name: prefect-timescale-data

networks:
  default:
    name: prefect-network